  <main>
    <h1>Contact Me</h1>
    <p style="text-align: center; margin-top: 20px;">
      If you need IT support or have questions, you can reach me directly or use the form below.
    </p>

    <div class="contact-wrapper">

      <!-- PERSONAL DETAILS BUBBLE -->
      <div class="contact-bubble">
        <h2>Joshua Liddell</h2>
        <p><strong>Mobile:</strong> 0447 183 065</p>
        <p><strong>Email:</strong> Joshualiddell_1@outlook.com</p>
      </div>

      <!-- CONTACT FORM BUBBLE -->
      <div class="contact-bubble">
        <form action="https://formspree.io/f/mvgwbpqb" method="POST">
          <input type="text" name="name" placeholder="Name" required>
          <input type="text" name="mobile" placeholder="Mobile" required>
          <input type="email" name="email" placeholder="Email Address" required>

          <!-- Preferred Contact -->
          <p>Preferred Contact:</p>
          <div class="radio-group">
            <label><input type="radio" name="preferred" value="Mobile" checked> Mobile</label>
            <label><input type="radio" name="preferred" value="Email"> Email</label>
          </div>

          <input type="text" name="subject" placeholder="Subject" required>
          <textarea name="message" placeholder="Message" required></textarea>

          <!-- Priority -->
          <p>Priority:</p>
          <div class="radio-group">
            <label><input type="radio" name="priority" value="2 Weeks" checked> 2 Weeks</label>
            <label><input type="radio" name="priority" value="1 Week"> 1 Week</label>
            <label><input type="radio" name="priority" value="ASAP"> ASAP</label>
          </div>

          <!-- Submit button below priority -->
          <div style="text-align:center; margin-top:15px;">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

    </div>
